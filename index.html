<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessthenumbergame</title>
</head>

<body onload="init()">
    <div class="header">
        <h1>Guess The Number</h1>
    </div>
    <div class="container">
        <div id="welcomescreen">
            <img src="gamesvg.svg" alt="gameimage" srcset="">

            <div class="eventSection">
                <p>Select The Difficulty</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy : 10 attempts</button>
                    <button onclick="hardMode()">Hard : 5 attempts</button>
                </div>

            </div>
        </div>
        <!-- game area -->

        <div id="gamearea">
            <h2>Guess The Random Number Between 1-100</h2>

            <div class="inputarea">
                <h3 id="updateline">Your Guess</h3>
                <input type="text" id="inputBox" min="1" max="100" placeholder="Enter Your Number" onchange="compareGuess()">
            </div>

            <div class="result">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts"> 0 </span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guesses"> 0 </span>
                </div>
            </div>
            <div id="newgamebutton">
                <button onclick="newGameBegin()">New Game</button>
            </div>
        </div>

    </div>
    </div>
</body>
<script src="script.js"></script>

</html>
